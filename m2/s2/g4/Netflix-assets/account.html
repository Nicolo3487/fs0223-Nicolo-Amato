<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Spectral&display=swap" 
        rel="stylesheet">
    <link  
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous">
    <title>Clone Netflix</title>
</head>
<style>
    body{
            background-color: #141414;
            font-family:'Roboto', sans-serif;
        }
    ul {
            list-style-type: none;
        }
        h1{
            font-size: 5rem ;
            margin-top: 5rem;
        }
    #Center{
        width: 40%;
    }
</style>
<body>
    <nav class="navbar navbar-expand-sm sticky-top bg-black">
        <div class="container-fluid mx-3">
            <a class="navbar-brand" href="#">
            <img
              src="assets/netflix_logo.png"
              alt="logo"
              width="120px"/>
            </a>
        </div>
    </nav>
    <div class="container" id="Center">
        <h1 class="text-light">Edit Profile</h1>
        <hr class="text-secondary">
        <div class="row justify-content-between">
            <div class="col-2 gx-2 ms-3">
                <img src="assets/avatar.png" alt="avatar" width="150px">
            </div>
            <div class="col-9 ">
                <p class="bg-secondary text-white py-2 px-2 w-50">Strive Student</p>
                <h5 class="text-secondary pt-3">Language:</h5>
                <div class="dropdown pb-2">
                    <button 
                        class="btn btn-trasparent dropdown-toggle text-light border-light" 
                        type="button" 
                        data-bs-toggle="dropdown">English
                    </button>
                    <ul class="dropdown-menu bg-dark">
                        <li><a class="dropdown-item text-light" href="#">Italian</a></li>
                        <li><a class="dropdown-item text-light" href="#">Chinese</a></li>
                        <li><a class="dropdown-item text-light" href="#">Spagnol</a></li>
                        <li><a class="dropdown-item text-light" href="#">Japanese</a></li>
                    </ul>
                </div>
                <hr class="text-secondary">
                <div>
                    <h5 class="text-secondary pt-3">Maturity Setting</h5>
                    <p class="bg-dark text-white py-2 px-2 w-50">ALL MATURITY RATINGS</p>
                    <p class="text-white">Show titles of <b>all maturity ratings</b> for this profile</p>
                </div>
                <div class="pb-3">
                    <button type="button" 
                    class="btn btn-bg-trasparent text-secondary border-secondary px-4">EDIT</button>
                </div>
                <hr class="text-secondary">
                <h5 class="text-secondary pt-3">Autoplay controls</h5>
                <div class="form-check text-white">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Autoplay next episode in a series on all devices.
                    </label>
                </div>
                <div class="form-check text-white">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      Autoplay previews while browsing on all devices.
                    </label>
                </div>
            </div>
        </div>
        <hr class="text-secondary">
        <div class="row justify-content-between pt-3">
            <div class="col-4">
                <button 
                type="button"
                class="btn btn-light text-black px-4">SAVE</button>
            </div>
            <div class="col-4">
                <button type="button"
                class="btn btn-bg-trasparent text-secondary border-secondary px-4">CANCEL</button>
            </div>
            <div class="col-4">
                <button type="button"
                class="btn btn-bg-trasparent text-secondary border-secondary px-4">DELETE PROFILE</button>
            </div>

        </div>

    </div>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous">
    </script>
</body>
</html>
