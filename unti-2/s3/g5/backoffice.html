<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>BackOffice</title>
    <style>
        #nav-bg{
            background-color: black;
            position:sticky;
            top: 0;
        }
       
    </style>
</head>
<body class="bg-dark">
    <nav class="navbar navbar-expand-md" id="nav-bg">
        <div class="container-fluid">
            <a class="navbar-brand text-danger" href="./homepage.html">OneClick.Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupport" aria-control="navbarSupport"
            aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
        </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupport">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-danger mx-2" aria-current="page" 
                    href="./backoffice.html">BackOffice</a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="row justify-content-center mx-2 mt-3">
            <div class="col-12 col-sm-8 text-center">
                <h2 class="text-white">Inserisci caratteristiche del prodotto</h2>
                <form class="mt-4 text-start text-white">
                    <div class="mb-3">
                        <label for="name" class="from-label mb-2"><b>Nome Prodotto</b></label>
                            <input type="text" class="form-control" 
                                aria-describedby="namefield"
                                id="name"
                                required
                                />
                    </div>
                    <div class="mb-3">
                        <label for="brand" class="from-label mb-2"><b>Marca Prodotto</b></label>
                            <input type="text" class="form-control" 
                                aria-describedby="namefield"
                                id="brand" 
                                required
                                />
                    </div>
                    <div class="mb-3">
                        <label for="description" class="from-label mb-2"><b>Descrizione Prodotto</b></label>
                            <input type="text" class="form-control" 
                                aria-describedby="descriptionField"
                                id="description"
                                required
                                />
                    </div>
                    <div class="mb-3">
                        <label for="price" class="from-label mb-2"><b>Prezzo</b></label>
                            <input type="number" class="form-control" 
                                aria-describedby="priceField"
                                id="price"
                                required
                                />
                    </div>
                    <div class="row my-3">
                        <div class="col-9">
                            <button type="button" class="btn btn-outline-success">Crea prodotto</button>
                            <button type="button" class="btn btn-outline-primary">
                            <a class="nav-link active" href="./backoffice2.html">Modifica</a></button>
                        </div>                     
                       <div class="col-3 text-end">
                            <button type="reset" class="btn btn-outline-warning">Reset</button>  
                       </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
    ></script>
</body>
</html>
