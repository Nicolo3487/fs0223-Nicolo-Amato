<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--il form necessita un linguaggio back-end python, php, ecc..-->

    <form action="">
        <input type="text" placeholder="Nome" name="Nome"> 
        <input type="text" placeholder="Cognome" name="cognome"><br>
        <!--Placeholder: la scritta appare all'inteno della casella sbiandito, name serve per definire e salvare l'input-->
        <input type="email" required placeholder="email" name="email"><!--required è un attributo che controlla e verificare se il contenuto è scritto correttamente-->
        <input type="password" placeholder="password" name="password"><br>
        <input type="search" placeholder="cerca"><br>
        <label for="consenso">
            Acconsento il trattamento dati
        </label>
        <input required type="checkbox" id="consenso"><br>
        <hr>
        <label for="m">Maschio</label>
        <input type="radio" id="m" name="sesso">
        
        <label for="f">Femmina</label>
        <input type="radio" id="f" name="sesso">
       
        <label for="x">Non specificato</label>
        <input type="radio" id="x" name="sesso">
        <hr>
        <select name="city">
            <option value="roma">Roma</option>
            <option value="milano">Milano</option>
        </select><br>
        <textarea name="messaggio" cols="30" rows="10" ></textarea>
        <button>Invia</button>

    </form>
</body>
</html>
